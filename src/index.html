<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" property="og:title" content="To-Do-lis">
    <meta property="og:type" content="To-Do-list">
    <meta name="image" property="og:image" content="img/complete.png">
    <meta name="description" property="og:description" content="A simple to-do list app">
    <meta name="author" content="Moise Mulungu">
    <title>To Do list</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="container" id="toDoList">
        <div class="title-list" id="titleList">
            <i class="fas fa-sync-alt"></i>
            
        </div>
        <form id="inputContent" method="get">
            <input type="text" class="input" placeholder="Add to your list...">
            <button type="submit" class="button-list" id="buttonList"> + </button>
        </form>
    </div>
</body>
</html>
